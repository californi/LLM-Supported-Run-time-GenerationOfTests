apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-znn-simple-fixed
  labels:
    app: kube-znn-simple-fixed
spec:
  replicas: 5
  selector:
    matchLabels:
      app: kube-znn-simple-fixed
  template:
    metadata:
      labels:
        app: kube-znn-simple-fixed
    spec:
      initContainers:
      - name: setup-content
        image: busybox
        command: ['sh', '-c']
        args:
        - |
          cat > /shared/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="pt-BR">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>ZNN News Network - 600K Content</title>
              <style>
                  body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
                  .header { background: #2c3e50; color: white; padding: 20px; margin-bottom: 20px; }
                  .article { background: white; padding: 20px; margin-bottom: 20px; border-radius: 5px; }
              </style>
          </head>
          <body>
              <div class="header">
                  <h1>ZNN News Network</h1>
                  <p>Breaking News and Updates - High Quality Media Content (600KB)</p>
              </div>
          EOF
          
          # Adicionar muito conteÃºdo para atingir 600KB
          for i in $(seq 1 200); do
              cat >> /shared/index.html << EOF
              <div class="article">
                  <h2>Breaking News Article #$i</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
                  <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt.</p>
                  <p>Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt ut labore et dolore magnam aliquam quaerat voluptatem. Ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur?</p>
              </div>
          EOF
          done
          
          cat >> /shared/index.html << 'EOF'
              <script>
                  console.log('ZNN News Network loaded with 600KB of content');
                  document.title = 'ZNN - 600KB Content';
              </script>
          </body>
          </html>
          EOF
        volumeMounts:
        - name: shared-content
          mountPath: /shared
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "50m"
            memory: "32Mi"
          limits:
            cpu: "100m"
            memory: "64Mi"
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        - name: shared-content
          mountPath: /usr/share/nginx/html
      - name: kube-znn
        image: cmendes/znn:600k
        ports:
        - containerPort: 9000
        resources:
          requests:
            cpu: "100m"
            memory: "50Mi"
          limits:
            cpu: "200m"
            memory: "100Mi"
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-no-cache-config
      - name: shared-content
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kube-znn-simple-fixed
  labels:
    app: kube-znn-simple-fixed
spec:
  selector:
    app: kube-znn-simple-fixed
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP